version: '3'
services:
  postgres:
      container_name: recipes-db
      restart: always
      image: postgres
      ports:
        - "5439:5432"
      environment:
        - DEBUG=false
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=wspwsp321
        - POSTGRES_DB=recipes-db
      networks:
          - recipes-network
  recipes-server:
        container_name: recipes-backend
        build:
          context: .
          dockerfile: Dockerfile
        ports:
          - "8088:8080"
        environment:
          SPRING_APPLICATION_NAME: recipes-manager
          SPRING_PROFILES_ACTIVE: local
        networks:
          - recipes-network
networks:
  recipes-network:
    driver: bridge
